server:
  port: 8888
spring:
  application:
    name: aprendendoSpring
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #Serão gerados de forma dinâmica pelo TestContainers
    #url: jdbc:mysql://127.0.0.1:3306/aprendendospring_atividadepessoa?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
    #username: root
    #password: root
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
      #dialect: org.hibernate.dialect.MySQLDialect #caso for sobre escrever, use, mas se for manter assim, deixe sem
    show-sql: false
    open-in-view: false
logging:
  level:
    br.com.gabrielmaran: DEBUG
springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true